<h1 mat-dialog-title>Add User</h1>
<div class="pad-16" mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput placeholder="First name">
            <!-- <mat-hint>Please enter a first name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last name">
            <!-- <mat-hint>Please enter a last name</mat-hint> -->
        </mat-form-field>
    </div>
    <div class="pad-16">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Birth Date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street and House No.</mat-label>
            <input matInput placeholder="Adress">
            <!-- <mat-hint>Please enter a first name</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip Code</mat-label>
            <input matInput placeholder="Zip Code">
            <!-- <mat-hint>Please enter a first name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City">
            <!-- <mat-hint>Please enter a first name</mat-hint> -->
        </mat-form-field>

    </div>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button cdkFocusInitial>Save</button>
</div>
